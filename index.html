<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COACHTECH</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <section>
    <div class="head">
      <h1>キャッチコピー</h1>
    </div>
  </section>
  <section>
    <div class="about">
      <h2>About</h2>
      <p>
        COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>
        プログラミング未経験の方でも、<strong>『独自の学習ノウハウ』</strong>でフリーランスエンジニアを目指すことができます。
      </p>
    </div>
  </section>
  <section>
    <div class="blog">
      <h2>ブログ</h2>
      <div class="blog_content">
        <ul>
          <li class="blog_content_item 1">
            <img src="img/blog__eyecatch1.jpg" alt="">
            <p><strong>コーチテックブログのタイトルがここに入ります。</strong></p>
          </li>
          <li class="blog_content_item 2">
          <img src="img/blog__eyecatch2.jpg" alt="">
            <p><strong>コーチテックブログのタイトルがここに入ります。</strong></p>
          </li>
          <li class="blog_content_item 3">
            <img src="img/blog__eyecatch3.jpg" alt="">
            <p><strong>コーチテックブログのタイトルがここに入ります。</strong></p>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <section>
    <div class="contact">
      <h2>問い合わせ</h2>
      <form class="contact_form" action="detail.html" method="get">
        <dl>
          <dt><label for="name"><strong>名前</strong></label></dt>
          <dd><input type="text" name="name" id="name"></dd><br>
          <dt><label for="email"><strong>メールアドレス</strong></label></dt>
          <dd><input type="text" name="email" id="email"></dd><br>
          <dt><label for="case"><strong>用件</strong></label></dt>
          <dd><select name="select">
            <option value="広告掲載について" id="case">広告掲載について</option>
          </select></dd><br>
          <dt><label for="textarea"><strong>内容</strong></label></dt>
          <dd><textarea name="contact" cols="30" rows="8" id="textarea"></textarea></dd>
          </dl><br><br>
        <div class="btn">
          <input class="btn_delete" type="submit" value="削除">
          <input class="btn_send" type="submit" value="送信">
        </div>
      </form>
    </div>
  </section>
</body>

</html>
